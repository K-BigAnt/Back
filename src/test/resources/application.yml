server.port: 80

spring:
  application.name: gaeme

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3305/gaeme
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: create  # option type: create, create-drop, update, validate, none
    properties:
      hibernate:
        show_sql: true  # sql 쿼리를 보여줍니다.
        format_sql: true  # sql query formatting

stock:
  data:
    kr.api_key: apikey

oauth:
  kakao:
    auth_url: https://kauth.kakao.com/oauth/authorize
    token_url: https://kauth.kakao.com/oauth/token
    info_url: https://kapi.kakao.com/v2/user/me
    client_id: client_id
    client_secret: client_secret
  naver:
    auth_url: https://nid.naver.com/oauth2.0/authorize
    token_url: https://nid.naver.com/oauth2.0/token
    info_url: https://openapi.naver.com/v1/nid/me
    client_id: client_id
    client_secret: client_secret
  google:
    auth_url: https://accounts.google.com/o/oauth2/v2/auth
    token_url: https://oauth2.googleapis.com/token
    info_url: https://www.googleapis.com/oauth2/v3/userinfo
    client_id: client_id
    client_secret: client_secret
    scope: https://www.googleapis.com/auth/userinfo.profile

